name: Update Readme
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug API Response
        run: |
          echo "Testing API endpoint..."
          echo "API Base URL: http://wakapi.陈莹.我爱你/api"

          # 测试 API 连接
          response=$(curl -s -w "\n%{http_code}" "http://wakapi.陈莹.我爱你/api/compat/wakatime/v1/users/current/stats/last_7_days" \
            -H "Authorization: Bearer ${{ secrets.WAKAPI_API_KEY }}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status Code: $http_code"
          echo "Response Body:"
          echo "$body"
          echo "---"

          # 检查 JSON 格式
          if echo "$body" | jq . > /dev/null 2>&1; then
            echo "✓ Valid JSON"
          else
            echo "✗ Invalid JSON"
          fi

      - name: Update Readme with WakaTime Stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKAPI_API_KEY }}
          GH_TOKEN: ${{ secrets.METRICS_TOKEN }}
          API_BASE_URL: http://wakapi.陈莹.我爱你/api
          SHOW_COMMIT: "True"
          SHOW_LANGUAGE: "True"
